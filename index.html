<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>

    <link rel="stylesheet" href="css/style.css">

    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/game.js"></script>
</head>

<body>
    <div class="wrapper">
        <h1 id="header-welcome">Welcome to Tic Tac Toe!</h1>
        <h1 id="header-winner-x">X is the WINNER!</h1>
        <h1 id="header-winner-o">O is the WINNER!</h1>

        <div class="grid">
            <div class="game-cell">
                <p>1</p>
            </div>
            <div class="game-cell">
                <p>2</p>
            </div>
            <div class="game-cell">
                <p>3</p>
            </div>
            <div class="game-cell">
                <p>4</p>
            </div>
            <div class="game-cell">
                <p>5</p>
            </div>
            <div class="game-cell">
                <p>6</p>
            </div>
            <div class="game-cell">
                <p>7</p>
            </div>
            <div class="game-cell">
                <p>8</p>
            </div>
            <div class="game-cell">
                <p>9</p>
            </div>
        </div>

        <div id="about-ttt-dropdown">
            <a id="about-ttt-dropdown-text">About Tic-Tac-Toe</a>
            <p id="about-ttt-text">
                Online Tic-Tac-Toe

                by AERoNautical (github.com/shqsi)
            </p>
        </div>
    </div>
</body>

</html>
